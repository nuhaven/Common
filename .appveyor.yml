version: '1.0.{build}'
image: Visual Studio 2017
platform: [x86, x64, Any CPU]
configuration: [Debug, Release]
matrix:
  fast_finish: true

build:
  parallel: true

before_build:
  - dotnet --info
  - dotnet restore
build_script:
  - dotnet build

test_script:
  - dotnet test test/Nuhaven.Collections.Generic.Extensions.Tests/Nuhaven.Collections.Generic.Extensions.Tests.csproj
